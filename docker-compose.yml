# Docker Compose file for DelightChat Backend

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: delight_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5433/delight_chat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: development
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm run start:dev

  inbound-worker:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5433/delight_chat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm run worker:inbound

  outbound-worker:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5433/delight_chat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm run worker:outbound

  campaign-worker:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5433/delight_chat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm run worker:campaigns

  analytics-worker:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5433/delight_chat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm run worker:analytics

volumes:
  postgres_data: